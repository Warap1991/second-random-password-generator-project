<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Password Generator</title>
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>
    <main>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate-button">Generate Password</button>
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">
            <label for="uppercase">Uppercase Letters:</label>
            <input type="checkbox" id="uppercase">
            <label for="lowercase">Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers" checked>
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Random Password Generator by <b>TCHAMASSE Warapisse</b> </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
